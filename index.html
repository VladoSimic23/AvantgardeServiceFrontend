
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logoAvant.png" />
    <!-- Critical CSS for initial page load -->
    <style>
      /* Place your critical CSS here */
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website about House rental">
    <title>Avantgarde Service</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Defer non-critical CSS (Google Fonts) -->
    <script>
      function loadNonCriticalCSS() {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap";
        document.head.appendChild(link);
      }

      // Load non-critical CSS after the page has rendered
      window.addEventListener("load", loadNonCriticalCSS);
    </script>
  </body>
</html>
